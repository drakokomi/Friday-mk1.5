<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRIDAY Assistant</title>
  <style>
    body { font-family: Arial; background: #0b0c10; color: #66fcf1; text-align: center; }
    #chat { width: 80%; margin: auto; margin-top: 20px; background: #1f2833; padding: 20px; border-radius: 12px; }
    input { width: 70%; padding: 10px; border-radius: 8px; border: none; }
    button { padding: 10px; background: #45a29e; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .msg { margin: 10px 0; }
    .user { color: #c5c6c7; }
    .friday { color: #66fcf1; }
  </style>
</head>
<body>
  <h1>ðŸ¤– FRIDAY</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Talk to FRIDAY..."/>
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const message = input.value;
      if (!message) return;

      chat.innerHTML += `<div class="msg user">You: ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="msg friday">FRIDAY: ${data.reply}</div>`;
    }
  </script>
</body>
</html>
